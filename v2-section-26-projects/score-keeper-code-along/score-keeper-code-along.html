<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper CodeAlong</title>
    <link rel="stylesheet" href="./score-keeper-code-along.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="ping-pong-image"
          class="image"
        />
      </div>

      <div id="pAfterImage">
        <p><b>Ping Pong Score Keeper</b></p>
      </div>

      <div class="middleSection" id="middle">
        <h1 class="header">
          <span id="pOneDisplay">0</span>&nbsp;to&nbsp;<span id="pTwoDisplay"
            >0</span
          >
        </h1>
        <p id="p">Use the buttons below to keep the score</p>

        <h2 class="h2">
          Playing To<select name="" id="playTo">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
          </select>
        </h2>
      </div>

      <div class="buttons" id="buttonsId">
        <button id="pOneButton">+1 Player One</button>
        <button id="pTwoButton">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="./score-keeper-code-along.js"></script>
  </body>
</html>
