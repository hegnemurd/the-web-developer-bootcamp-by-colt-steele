<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper CodeAlong</title>
    <link rel="stylesheet" href="./score-keeper-code-along.css" />
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="ping-pong-image"
      class="image"
    />

    <h1><span id="pOneDisplay">0</span> to <span id="pTwoDisplay">0</span></h1>

    <select name="" id="playTo">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
    </select>
    <button id="pOneButton">+1 Player One</button>
    <button id="pTwoButton">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script type="text/javascript" src="./score-keeper-code-along.js"></script>
  </body>
</html>
