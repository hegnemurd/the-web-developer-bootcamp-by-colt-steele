<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ToDo List</title>
  </head>
  <body>
    <h1>JavaScript ToDo List</h1>
    <ul>
      <li>"new" - Add a Todo</li>
      <li>"list" - List all Todos</li>
      <li>"quit" - Quit App</li>
    </ul>
    <p>
      To see the responses to the questions you answered open your console in
      dev tools.
    </p>
    <script type="text/javascript" src="./javascript-todo-list.js"></script>
  </body>
</html>
