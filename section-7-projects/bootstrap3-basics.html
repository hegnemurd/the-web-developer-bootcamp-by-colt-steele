<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 3 Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <style type="text/css">
      .btn-danger {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap 3 Basics</h1>
    <div class="container">
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod ex
          reiciendis fuga corporis, consectetur nemo.
        </p>
        <button class="btn btn-success btn-lg">Hi There!</button>
      </div>

      <button class="btn btn-danger btn-xs">Click ME!</button>
      <button class="btn btn-success btn-xs active">Click ME!</button>
      <button class="btn btn-success btn-xs" disabled="disabled">
        Click ME!
      </button>

      <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg"
        >Bootstrap Docs</a
      >
      <form>
        <label for="exampleInputEmail">Email Address: </label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail"
          placeholder="Email"
        />
        <div class="form-group">
          <label for="exampleInputPassword">Password: </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File Input: </label>
          <input type="file" id="exampleInputFile" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName">Name: </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            placeholder="Jane Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email: </label>
          <input
            type="email"
            id="exampleInputEmail2"
            placeholder="jane.doe@example.com"
          />
        </div>
        <button type="submit" class="btn btn-default">Send Invitation</button>
      </form>
    </div>
  </body>
</html>
