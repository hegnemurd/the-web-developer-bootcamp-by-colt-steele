<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 3 The Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-nav-demo"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand"
            ><span
              class="glyphicon glyphicon-picture"
              aria-hidden="true"
            ></span>
            IMGS</a
          >
        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>
          <i class="fa fa-camera-retro"></i>
          The Image Gallery
        </h1>
        <p>Beautiful images that I didn't take, but are amazing!</p>
      </div>
      <div class="row flex">
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1593670500188-d5e36d727ba7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1060&q=80"
              alt="a baby grasshopper on a black-eyed susan"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1518770352423-dce09a3d3307?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
              alt="a squirrel happily lounging on a tree"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1516546424114-329d68a4dea0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
              alt="a butterfly resting on a flower"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1592063734443-47a66de226e9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"

            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1545906786-f1276396255d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="a red panda curled up on top of different pieces of wood"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1591897833846-892d244b7bbc?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80"
              alt="sunlight shining into lush green earthy woods"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1593485724200-870fffe69148?ixlib=rb-1.2.1&auto=format&fit=crop&w=926&q=80"
              alt="a ladybird holding on to a yellow flower"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1592382727734-8017ac4d0971?ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80"
              alt="one raindrop about to fall off of from a daisy blossom"
            />
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1592828097409-28d1888d98f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
              alt="three insects exploring a purple small flower"
            />
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>

</html>
