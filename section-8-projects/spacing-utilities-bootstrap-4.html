<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Spacing Utilities Bootstrap 4</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-1">Spacing Utilities Bootstrap 4</h1>
      <h5 class="border border-danger rounded-top">
        Spacing Utilities Bootstrap 4
      </h5>
      <h5 class="border-top border-info">
        Spacing Utilities Bootstrap 4
      </h5>
      <h5 class="border border-warning border-left-0">
        Spacing Utilities Bootstrap 4
      </h5>

      <button class="btn btn-info p-0">P0</button>
      <button class="btn btn-info p-1">P1</button>
      <button class="btn btn-info p-2">P2</button>
      <button class="btn btn-info p-3">P3</button>
      <button class="btn btn-info p-4">P4</button>
      <button class="btn btn-info p-5">P5</button>

      <button class="btn btn-info pt-5">Pt-5</button>
      <button class="btn btn-info pb-5">Pb-5</button>
      <button class="btn btn-info py-5">Py-5</button>

      <button class="btn btn-info pl-5">Pl-5</button>
      <button class="btn btn-info pr-5">Pr-5</button>
      <button class="btn btn-info px-5">Px-5</button>

      <p class="bg-success text-white m-0">M-0</p>
      <p class="bg-success text-white m-1">M-1</p>
      <p class="bg-success text-white m-2">M-2</p>
      <p class="bg-success text-white m-3">M-3</p>
      <p class="bg-success text-white m-4">M-4</p>
      <p class="bg-success text-white m-5">M-5</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
